<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="flex-center">
      <div class="result-container-flex">
        <div class="results-container">
          <div class="title">
            <h1>your result</h1>
          </div>
          <div class="circle-flex">
            <div class="circle-result">
              <h2>76</h2>
              <p>of 100</p>
            </div>
          </div>

          <div class="result-text">
            <h1>great</h1>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>

        <div class="results-summary">
          <div class="summary-title">Summary</div>

          <div class="stat-group">
            <div class="stat reaction">
              <div class="flex-group">
                <img src="./assets/images/icon-reaction.svg" alt="lightning" />
                <p>reaction</p>
              </div>

              <div class="flex-stats">
                <p>80 <span class="statistics">/ 100</span></p>
              </div>
            </div>

            <div class="stat memory">
              <div class="flex-group" id="brain">
                <img src="./assets/images/icon-memory.svg" alt="brain" />
                <p>memory</p>
              </div>

              <div class="flex-stats">
                <p>92 <span class="statistics">/ 100</span></p>
              </div>
            </div>

            <div class="stat verbal">
              <div class="flex-group" id="convo">
                <img src="./assets/images/icon-verbal.svg" alt="cloud" />
                <p>verbal</p>
              </div>

              <div class="flex-stats">
                <p>61 <span class="statistics">/ 100</span></p>
              </div>
            </div>

            <div class="stat visual">
              <div class="flex-group" id="eye">
                <img src="./assets/images/icon-visual.svg" alt="eye" />
                <p>visual</p>
              </div>

              <div class="flex-stats">
                <p>72 <span class="statistics">/ 100</span></p>
              </div>
            </div>
          </div>

          <div class="btn">
            <button>continue</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
